{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="custom-inline-radioselect col-12">
    	<div class="row">
        {% if field.label %}
            <label for="{{ field.id_for_label }}"  class="form-label col">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {% include 'bootstrap4/layout/custom_radioselect.html' %}
    	</div>
    </div>
{% endif %}
